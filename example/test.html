<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body> 
    <button onclick="{{ changeHahas() }}"></button>
    <component 
        data-from="'Seller'" 
        datas="{{ datas }}" 
        icon="{{ icon }}" 
        hahas="{{ hahas }}"
        change-seller="{{ changeSeller.bind(this) }}" 
        change-icon="{{ changeIcon }}"
    ></component>
    <script src="../index.js"></script>
    <script>
        var app = Observer.watch(document.body, {
            datas: ['100', '200', '300'],
            hahas: ['gege', 'lc', '2121221'],
            icon: '$$',
            changeSeller: function() {
                app.watcher.trackingUpdate(() => {}, 'datas', [122, 333, 1221, 444])
            },
            changeIcon: function() {
                app.set('icon', '$');
            },
            changeHahas: function() {
                app.set('hahas', [1,2]);
            }
        });
        var button = Observer.createComponent({
            data: {
                world: '<p>hh</p>',
            },
            template: `
                <div data-html>
                    {{ world }}
                </div>
                <button onclick="{{ changeSeller() }}">change Seller</button>
                <button onclick="{{ changeIcon() }}">change Icon</button>
            `
        });
        var Seller = Observer.createComponent({
            data: {
                name: 'lc',
                chgName: function() {
                    Seller.trackingUpdate(() => {}, 'name', 'casles');
                }
            },
            didMount() {
                setInterval(() => {
                    Seller.trackingUpdate(() => {}, 'name', this.data.name + Math.random());
                });
            },
            didUpdate(prev, next) {
            },
            template: `
                <ul ref="ul">
                    <li data-each="i in datas"> 
                        {{ name }} : <span>{{ datas[i] }}</span>{{ icon }} haha: {{ hahas[i] }}
                    </li>
                </ul>
                <button onclick="{{ chgName() }}"></button>
                <component 
                    data-from="'button'" 
                    change-seller="{{ changeSeller }}" 
                    change-icon="{{ changeIcon }}"
                ></component>
            `,
            components: {
                button: button
            }
        });
        Observer.registerComponent('Seller', Seller);
    </script>
</body>
</html>
