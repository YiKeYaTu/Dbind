<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body> 
    <component 
        data-from="'Seller'" 
        datas="{{ datas }}" 
        icon="{{ icon }}" 
        change-seller="{{ changeSeller.bind(this) }}" 
        change-icon="{{ changeIcon }}"
    ></component>
    <script src="../index.js"></script>
    <script>
        var app = Observer.watch(document.body, {
            datas: ['100', '200', '300'],
            icon: '$$',
            changeSeller: function() {
                app.set('datas', this.datas.map((item) => item * 10 ));
            },
            changeIcon: function() {
                app.set('icon', '$');
            }
        });
        var button = Observer.createComponent({
            template: `
                <button onclick="{{ changeSeller() }}">change Seller</button>
                <button onclick="{{ changeIcon() }}">change Icon</button>
            `
        });
        var Seller = Observer.createComponent({
            data: {
                name: 'lc'
            },
            didMount() {

            },
            didUpdate(prev, next) {

            },
            template: `
                <ul ref="ul">
                    <li data-each="data in datas"> 
                        {{ name }} : <span>{{ data }}</span>{{ icon }}
                    </li>
                </ul>
                <component 
                    data-from="'button'" 
                    change-seller="{{ changeSeller }}" 
                    change-icon="{{ changeIcon }}"
                ></component>
            `,
            components: {
                button: button
            }
        });
        Observer.registerComponent('Seller', Seller);
    </script>
</body>
</html>
