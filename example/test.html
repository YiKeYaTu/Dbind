<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body>
    <div onclick="{{ reverseMsg() }}">
        {{ msg }}
    </div>
    <script src="../index.js"></script>
    <script>
        var app = Observer.watch(document.getElementsByTagName('div')[0], {
            msg: 'hello world',
            reverseMsg: function() {
                app.set('msg', this.msg.split('').reverse().join(''));
            }
        });
    </script>
</body>
</html>
