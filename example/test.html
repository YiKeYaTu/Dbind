<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body> 
    <button onclick="{{ changeHahas() }}"></button>
    <component 
        data-from="'Seller'" 
        datas="{{ datas }}" 
        icon="{{ icon }}" 
        hahas="{{ hahas }}"
        msg="{{ datas.toString() }}"
        change-seller="{{ changeSeller.bind(this) }}" 
        change-icon="{{ changeIcon }}"
    ></component>

    <component 
        data-from="'Seller'" 
        datas="{{ datas }}" 
        icon="{{ icon }}" 
        hahas="{{ hahas }}"
        msg="{{ datas.toString() }}"
        change-seller="{{ changeSeller.bind(this) }}" 
        change-icon="{{ changeIcon }}"
    ></component>
    <script src="../index.js"></script>
    <script>
        var app = Observer.watch(document.body, {
            datas: ['100', '200', '300'],
            hahas: ['gege', 'lc', '2121221'],
            icon: '$$',
            changeSeller: function() {
                app.watcher.trackingUpdate(() => {
                    console.log(1)
                }, 'datas', [122, 333, 1221])
            },
            changeIcon: function() {
                app.watcher.trackingUpdate(() => {}, 'icon', '212')
            }
        });
        var button = Observer.createClass({
            data: {
                world: '<p>hh</p>',
            },
            template: `
                <div data-html>
                    {{ world }}
                </div>
                <button onclick="{{ changeSeller() }}">change Seller</button>
                <button onclick="{{ changeIcon() }}">change Icon</button>
            `
        });
        var Seller = Observer.createClass({
            data: {
                name: 'lc',
                handleName: function(name) {
                    return name + 1121211;
                }
            },
            method: {
                handleName: function(name) {
                    return name + 111;
                }
            },
            willMount() {
            },
            didMount() {

            },
            willUpdate(prev, next) {

            },
            template: `
                <ul ref="ul">
                    <li data-each="i in datas"> 
                        {{ handleName(name).toUpperCase()}} : <span>{{ datas[i] }}</span>{{ icon }} haha: {{ hahas[i] }}
                    </li>
                    <input type="text" value="{{ msg.toUpperCase() }}"></input>
                </ul>
                <button onclick="{{ chgName() }}">chgname</button>
                <component 
                    data-from="'button'" 
                    change-seller="{{ changeSeller }}" 
                    change-icon="{{ changeIcon }}"
                ></component>
            `,
            components: {
                button: button
            }
        });
        Observer.registerComponent('Seller', Seller);
    </script>
</body>
</html>
