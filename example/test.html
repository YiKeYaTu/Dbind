<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body>
    <seller 
        data-each="i in hahas"
        key="{{hahas[i]}}"
        datas="{{ datas }}" 
        icon="{{ icon }}" 
        hahas="{{ hahas }}"
        msg="{{ datas.toString() }}"
        change-seller="{{ changeSeller.bind(this) }}" 
        change-icon="{{ changeIcon }}"
    ></seller>
    <show data="{{ tree }}"></show>
    <script src="../index.js"></script>
    <script>
        var app = Observer.watch(document.body, {
            datas: ['100', '200', '300'],
            hahas: ['gege', 'lc', '2121221'],
            icon: '$$',
            tree: {name: 'lc', children: {name: 'zy', children: null} },
            changeSeller: function() {       
                app.watcher.trackingUpdate({
                    datas: [1, 3, 4, 5, 6, 6,7]
                });
            },
            changeIcon: function() {
                app.watcher.trackingUpdate({
                    datas: [5, 0]
                });
            }
        });
        var show = Observer.createClass({
            template: `
                <div data-if="data">
                    <p>{{ data.name }}</p>
                    <component data-from="show" data="{{ data.children }}"></component>
                </div>
            `
        });
        var button = Observer.createClass({
            data: {
                world: '<p>hh</p>',
            },
            template: `
                <div data-html>
                    {{ world }}
                </div>
                <button onclick="{{ changeSeller() }}">change Seller</button>
                <button onclick="{{ changeIcon() }}">change Icon</button>
            `
        });
        var Seller = Observer.createClass({
            data: {
                name: 'lc',
                left: '10px',
                dataComponent: Observer.createClass({
                    didMount() {
                    },
                    template: `<h1>{{name}}</h1>`
                }), 
                handleName: function(name) {
                    return name + 1121211;
                },
                chgComponent: function() {
                    this.trackingUpdate({
                        dataComponent: null
                    });
                },
                chgName: function() {
                    let now = Date.now()
                    this.trackingUpdate({
                        left: '100px'
                    });
                },
                handleClick(index) {
                    console.log(index)
                }
            },
            willMount() {
            },
            didMount() {
                
            },
            willUpdate(prev, next) {

            },
            template: `
                <component data-from="dataComponent" name="{{ [1, 3 ,4] }}"></component>
                <button onclick="{{ chgComponent() }}" >1244141</button>
                {{key}}
                <ul ref="ul" style="{{ {
                    background: 'red',
                    marginLeft: left
                } }}">
                    <li data-each="i in datas" onclick="{{ handleClick(i) }}"> 
                        {{ handleName(name).toUpperCase()}} : <span>{{ datas[i] }}</span>{{ icon }} haha: {{ hahas[i > 2 ? 0 : i] }}
                    </li>
                    <input type="text" value="{{ msg.toUpperCase() }}"></input>
                </ul>
                <button onclick="{{ chgName() }}">chgname</button>
                <component 
                    data-from="'btn'" 
                    change-seller="{{ changeSeller }}" 
                    change-icon="{{ changeIcon }}"
                ></component>
            `,
            components: {
                btn: button
            }
        });
        Observer.registerComponent('seller', Seller);
        Observer.registerComponent('show', show);
    </script>
</body>
</html>
