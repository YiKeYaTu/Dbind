<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body>
    <app></app>
    <app></app>
    <script src="../dist/index.js"></script>
    <script>
        var App = Dbind.createClass({
            timer: {},
            data() {
                return {
                    names: [1, 3 ,4],
                    click() {
                        console.log(this.name)
                        console.log(this.timer);
                        this.timer.name = 1;
                        this.trackingUpdate({
                            names: [1 ,4]
                        })
                    }
                }
            },
            template: `
                <p onclick="{{ click() }}">{{ names }}</p>
            `
        });
        Dbind.registerComponent('app', App);
        var app = Dbind.watch(document.body);
    </script>
</body>
</html>
