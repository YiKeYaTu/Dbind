<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            display: block;
        }
    </style>
</head>
<body>
    <app></app>
    <app></app>
    <script src="../dist/index.js"></script>
    <script>
        var User = Dbind.createClass({
            template: `
                <h1>
                    {{msg}}
                </h1>
            `
        });
        var App = Dbind.createClass({
            timer: {},
            data() {
                return {
                    names: [1, 3 ,4],
                    msg: 'hellor',
                    click() {
                        // this.timer.name = 1;
                        this.trackingUpdate({
                            msg: [1 ,4]
                        })
                    }
                }
            },
            template: `
                <p onclick="{{ click() }}">{{ names }}</p>
                <user msg="{{msg}}"></user>
            `,
            components: {
                'user': User
            }
        });
        Dbind.registerComponent('app', App);
        var app = Dbind.watch(document.body);
    </script>
</body>
</html>
