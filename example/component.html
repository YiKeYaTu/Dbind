<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<component data-if="100 > count">
		<p>Dbind</p>
	</component>
	<component name="button"/>
	<script src="../index.js"></script>
	<script>
		
		var vm = new Dbind({
			el: document.body,
			data: {
				count: 0,
			}
		})
		
		var buttonComponent = Dbind.createComponent('button', {
			tpl: '<div>{{ msg }}</div>',
			data: {
				msg: 'hello wrold'
			}
		})

	</script>
</body>
</html>
